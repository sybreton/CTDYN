name: Tests 

on:
  push:
    branches:
      - main
      - dev 
      - workflow

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
        os: ["ubuntu-latest"]
        include:
          - python-version: "3.9"
            os: "macos-latest"
          - python-version: "3.9"
            os: "windows-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Install module
        run: |
          pip install .

  test:
   
    needs: build

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
        os: ["ubuntu-latest"]
        include:
          - python-version: "3.9"
            os: "macos-latest"
          - python-version: "3.9"
            os: "windows-latest"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install pytest
      - name: Unitary tests
        run: |
          pytest tests/test.py -k "TestUnitary"
